<div class="teams">
  <div class="row teams-header">
    <div class="col-xs-4">Team</div>
    <div class="col-xs-2">Championships</div>
  </div>
  <div class="row team" ng-repeat="team in teamsView.teams">
    <div class="col-xs-4">{{ team.city + ' ' + team.name }}</div>
    <div class="col-xs-2">{{ team.championships }}</div>
  </div>
  <form ng-init="newTeam={}" ng-submit="teamsView.addTeam(newTeam); newTeam={};" class="row">
    <div class="col-xs-4">
      <input ng-model="newTeam.name" type="text" class="form-control" placeholder="Trenton Thunder">
    </div>
    <div class="col-xs-2">
      <input ng-model="newTeam.championships" type="number" class="form-control" placeholder="4">
    </div>
    <div class="col-xs-6">
      <button type="submit" class="btn btn-default">Add Team</button>
    </div>
  </form>
</div>
